[pytest]
# Pytest configuration for LangGraph MCP Security Agent tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (requires MCP servers)
    challenge(num): marks test to run with specific challenge server
    slow: marks tests as slow running

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# [coverage:run]
# source = .
# omit = tests/*,venv/*,.venv/*

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
